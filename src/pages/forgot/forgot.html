<ion-header>
  
    <ion-navbar color="danger">
      <ion-title>Forgot Password</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <form [formGroup]="formgroup">
    <ion-list>
      <ion-item>
          <ion-label floating>Enter your email id</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <div *ngFor="let validation of validation_msg.email">
      <div *ngIf="email.hasError(validation.type) && (email.dirty || email.touched)">
      <p style="text-align:left; color:red;"> *{{validation.message }}</p>
      </div>
      </div>
  
      <ion-item>
          <ion-label floating>Enter your phone number</ion-label>
          <ion-input type="tel" maxlength="10" formControlName="mobile_no" ></ion-input>
      </ion-item>
      <div *ngFor="let validation of validation_msg.mobile_no">
      <div *ngIf="mobile_no.hasError(validation.type) && (mobile_no.dirty || mobile_no.touched)">
      <p style="text-align:left; color:red;"> *{{validation.message }}</p>
      </div>
      </div>
    </ion-list>
    </form>
    <button color="danger" ion-button full>RESET PASSWORD</button>
  </ion-content>
