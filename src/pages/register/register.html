<ion-header>
  
    <ion-navbar color="danger">
      <ion-title>Register</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <form [formGroup]="formgroup">
      
      <ion-list>
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input  type="text" formControlName="firstname"></ion-input>
        </ion-item>
        <div *ngFor="let validation of validation_msg.firstname">
        <div *ngIf="firstname.hasError(validation.type) && (firstname.dirty || firstname.touched)">
        <p style="text-align:left; color:red;"> *{{validation.message }}</p>
        </div>
        </div>
  
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text" formControlName="lastname"></ion-input>
        </ion-item>
        <div *ngFor="let validation of validation_msg.lastname">
        <div *ngIf="lastname.hasError(validation.type) && (lastname.dirty || lastname.touched)">
        <p style="text-align:left; color:red;"> *{{validation.message }}</p>
        </div>
        </div>
        
        <ion-item>
          <ion-label floating>Address</ion-label>
          <ion-input type="text" formControlName="address"></ion-input>
        </ion-item>
        <div *ngFor="let validation of validation_msg.address">
        <div *ngIf="address.hasError(validation.type) && (address.dirty || address.touched)">
        <p style="text-align:left; color:red;"> *{{validation.message }}</p>
        </div>
        </div>
  
        <ion-item>
          <ion-label floating>Mobile No</ion-label>
          <ion-input type="tel" maxlength="10" formControlName="mobile_no"></ion-input>
        </ion-item>
        <div *ngFor="let validation of validation_msg.mobile_no">
        <div *ngIf="mobile_no.hasError(validation.type) && (mobile_no.dirty || mobile_no.touched)">
        <p style="text-align:left; color:red;"> *{{validation.message }}</p>
        </div>
        </div>
  
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <div *ngFor="let validation of validation_msg.email">
        <div *ngIf="email.hasError(validation.type) && (email.dirty || email.touched)">
        <p style="text-align:left; color:red;"> *{{validation.message }}</p>
        </div>
        </div>
        
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div *ngFor="let validation of validation_msg.password">
        <div *ngIf="password.hasError(validation.type) && (password.dirty || password.touched)">
        <p style="text-align:left; color:red;"> *{{validation.message }}</p>
        </div>
        </div>
  
        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input type="password" formControlName="confirm_password"></ion-input>
        </ion-item>
      </ion-list>
      <div *ngFor="let validation of validation_msg.confirm_password">
      <div *ngIf="confirm_password.hasError(validation.type) && (confirm_password.dirty || confirm_password.touched)">
      <p style="text-align:left; color:red;"> *{{validation.message }}</p>
      </div>
      </div>  
  
      
      <button color="danger" ion-button (click)="home()">Save</button>
      <button color="danger" ion-button>Cancel</button>
    </form>
  </ion-content>
